<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Alternative Backend</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <a href="/" id="backButton" class="btn btn-default pull-right">Zur√ºck</a><br/>
            <h1 class="text-center" id="greeterHeading">Willkommen</h1>
        </div>

        <form method="post" id="formSessionId">
            <div class="form-group">
                <label for="inputSessionId">Session ID eingeben:</label>
                <input type="number"
                       class="form-control"
                       placeholder="Session ID"
                       id="inputSessionId"
                       name="sessionId"
                       required />
            </div>
            <div class="form-group">
                <button type="button"
                        class="btn btn-primary"
                        id="buttonRequestSessionID">Senden</button>
            </div>
        </form>

        <div class="col-sm-12">
            <p id="sessionData"></p>
        </div>

    </div>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
