<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IMG-App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Christian Halfmann">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- blueimp-Gallery -->
    <link rel="stylesheet" href="libs/blueimp-gallery/blueimp-gallery.min.css">
    <link rel="stylesheet" href="libs/bootstrap-image-gallery/bootstrap-image-gallery.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
<div class="container">
    <br />
    <!-- Logo -->
    <div class="row">
        <div class="col-xs-0 col-sm-2 col-md-3 col-lg-3"></div>
        <div class="col-xs-10 col-sm-6 col-md-4">
            <img src="images/PM_Logo_Standard_grid.png" alt="Logo" class="img-responsive"> <br /><br />
        </div>
    </div>
    <!-- Content -->
    <div class="row">
        <div class="col-xs-1 col-sm-2 col-md-3 col-lg-3"></div>
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-6">
            <div class="jumbotron" id="jumbotron">
                <!-- Dialog Text -->
                <p id="greeterHeading"></p>
            </div>
            <!-- Form ID -->
            <form method="post"  id="formSessionId">
                <div class="form-group">
                    <label for="inputSessionId"></label>
                    <input type="number"
                           class="form-control"
                           id="inputSessionId"
                           name="sessionID"
                           placeholder="Session ID eingeben"
                           required />
                </div>
                <!-- Button OK -->
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="buttonRequestSessionID">OK</button>
                </div>
            </form>
            <!-- Button Pictures & Videos -->
            <div id="pickButton">
                <a id="pictures" class="btn btn-primary btn-lg btn-block" role="button"><strong>Bilder</strong></a>
                <!--<a id="videos" class="btn btn-primary btn-lg btn-block" role="button"><strong>Slideshow</strong></a>-->
                <a id="idBack" class="btn btn-primary btn-lg btn-block" role="button"><strong>Session ID eingeben</strong></a>

            </div>
            <!-- Button Borderless & Fullscreen -->

            <div class="btn-group" data-toggle="buttons" id="galleryButton">
                <label class="btn btn-primary btn-lg">
                    <i class="glyphicon glyphicon-new-window"></i>
                    <input id="borderless-checkbox" type="checkbox" checked="checked"> Borderless
                </label>
                <label class="btn btn-primary btn-lg">
                    <i class="glyphicon glyphicon-fullscreen"></i>
                    <input id="fullscreen-checkbox" type="checkbox"> Fullscreen
                </label>
            </div>

            <!-- Gallery -->
            <div class="row">
                <br />
                <p id="sessionData"></p>
            </div>

            <!-- Slideshow -->
            <!--
            <div class="row">
                <p id="seesionDataSlideShow"></p>
            </div>
           -->

            <!-- Button Back -->
            <br />
            <div id="backButton">
                <a class="btn btn-primary" role="button">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="blueimp-gallery" class="blueimp-gallery">
        <!-- The container for the modal slides -->
        <div class="slides"></div>
        <!-- Controls for the borderless lightbox -->
        <h3 class="title"></h3>
        <a class="prev">‹</a>
        <a class="next">›</a>
        <a class="close">×</a>
        <a class="play-pause"></a>
        <ol class="indicator"></ol>
        <!-- The modal dialog, which will be used to wrap the lightbox content -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" aria-hidden="true">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body next"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left prev">
                            <i class="glyphicon glyphicon-chevron-left"></i>
                            Previous
                        </button>
                        <button type="button" class="btn btn-primary next">
                            Next
                            <i class="glyphicon glyphicon-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /blueimp-gallery -->

</div> <!-- /container -->

<!-- jquery und bootstraps scripts -->
<script src="libs/jquery/dist/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- blueimp-gallery -->
<script src="libs/blueimp-gallery/jquery.blueimp-gallery.min.js"></script>
<script src="libs/bootstrap-image-gallery/bootstrap-image-gallery.min.js"></script>
<!-- custom scripts -->
<script src="javascripts/app.js"></script>
<script src="javascripts/IDBHandler.js"></script>

</body>
</html>
