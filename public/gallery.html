<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IMG-App-Gallery-Test</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- Custom Style -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!-- blueimp-Gallery -->
    <link rel="stylesheet" href="stylesheets/blueimp-gallery.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap-image-gallery.css">
</head>

<body>

    <div class="container">

        <!-- Logo -->
        <div class="row">
            <div class="col-xs-0 col-sm-0 col-md-3"></div>
            <div class="col-xs-8 col-sm-6 col-md-4">
                <img src="images/PM_Logo_Standard_grid.png" alt="Logo" class="img-responsive"> <br /><br />
            </div>
            <div class="col-xs-4 col-sm-6 col-md-5"></div>
        </div>

        <!-- Images -->
        <div class="row">
            <div class="col-xs-0 col-sm-0 col-md-3"></div>

            <div class="col-xs-12 col-sm-12 col-md-6">

                <div id="links"></div>


                <div class="row">

                    <div class="col-xs-6 col-md-3">
                        <a href="images/sp-studio.jpg" title="Table Soccer" class="thumbnail" data-gallery>
                            <img src="images/sp-studio.jpg" width="" height ="" alt="Banana">
                        </a>
                    </div>

                    <div class="col-xs-6 col-md-3">
                        <a href="images/sp-studio.jpg" title="Emergancy Exit #1" class="thumbnail" data-gallery>
                            <img src="images/sp-studio.jpg" width="" height = "" alt="Apple">
                        </a>
                    </div>

                    <div class="col-xs-6 col-md-3">
                        <a href="images/sp-studio.jpg" title="Emergancy Exit #2" class="thumbnail" data-gallery>
                            <img src="images/sp-studio.jpg" width="" height = "" alt="Orange">
                        </a>
                    </div>

                    <div class="col-xs-6 col-md-3">
                        <a href="images/sp-studio.jpg" title="Pull" class="thumbnail" data-gallery>
                            <img src="images/sp-studio.jpg" width="" height = "" alt="Orange">
                        </a>
                    </div>

                </div>

                <!--- Button -->
                <br />
                <a class="btn btn-primary" href="start.html" role="button">
                    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
                </a>
            </div>
        </div>

        <!-- Modal -->
        <div id="blueimp-gallery" class="blueimp-gallery">


            <!-- The container for the modal slides -->
            <div class="slides"></div>


            <!-- Controls for the borderless lightbox -->
            <h3 class="title"></h3>
            <a class="prev">‹</a>
            <a class="next">›</a>
            <a class="close">×</a>
            <a class="play-pause"></a>
            <ol class="indicator"></ol>


            <!-- The modal dialog, which will be used to wrap the lightbox content -->
            <div class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" aria-hidden="true">&times;</button>
                            <h4 class="modal-title"></h4>
                        </div>
                        <div class="modal-body next"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default pull-left prev">
                                <i class="glyphicon glyphicon-chevron-left"></i>
                                Previous
                            </button>
                            <button type="button" class="btn btn-primary next">
                                Next
                                <i class="glyphicon glyphicon-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div><!-- /container -->




<!-- Scripts -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- blueimp-gallery --->
<script src="javascripts/jquery.blueimp-gallery.min.js"></script>
<script src="javascripts/bootstrap-image-gallery.min.js"></script>

</body>
</html>
